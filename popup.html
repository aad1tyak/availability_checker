<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YorkU Course Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 400px; /* Fixed width for the popup */
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            padding: 1.5rem;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-xl">
        <h1 class="text-2xl font-bold text-center mb-6 text-red-700">YorkU Course Tracker</h1>

        <!-- Add New Course Section -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Add New Course</h2>
            <div class="mb-3">
                <label for="courseUrl" class="block text-sm font-medium text-gray-700 mb-1">Course URL:</label>
                <input type="url" id="courseUrl" placeholder="e.g., https://w2prod.sis.yorku.ca/Apps/..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="mb-4">
                <label for="sectionLetter" class="block text-sm font-medium text-gray-700 mb-1">Section Letter (e.g., A, B):</label>
                <input type="text" id="sectionLetter" placeholder="e.g., A" maxlength="1" class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 uppercase">
            </div>
            <button id="addCourseBtn" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Add Course</button>
        </div>

        <!-- Course List Section -->
        <div>
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Tracked Courses</h2>
            <div id="courseList" class="space-y-3">
                <!-- Courses will be dynamically loaded here by popup.js -->
                <p class="text-center text-gray-500" id="noCoursesMessage">No courses tracked yet.</p>
            </div>
        </div>

        <p class="text-sm text-center text-gray-500 mt-6">
            Make sure you are logged in to YorkU for the checker to work!
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
